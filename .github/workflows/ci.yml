name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          dotnet build tests/Dekaf.Tests.Unit --configuration Release
          ./tests/Dekaf.Tests.Unit/bin/Release/net10.0/Dekaf.Tests.Unit

      - name: Run Unit Tests (Windows)
        if: runner.os == 'Windows'
        run: |
          dotnet build tests/Dekaf.Tests.Unit --configuration Release
          .\tests\Dekaf.Tests.Unit\bin\Release\net10.0\Dekaf.Tests.Unit.exe

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            **/TestResults/**
            **/test-results/**
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Start Kafka
        run: |
          docker run -d --name kafka \
            -p 9092:9092 \
            apache/kafka:latest

          echo "Waiting for Kafka to start..."
          for i in {1..30}; do
            if docker exec kafka /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list 2>/dev/null; then
              echo "Kafka is ready"
              break
            fi
            echo "Attempt $i: Kafka not ready yet..."
            sleep 2
          done

      - name: Run Integration Tests
        env:
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        run: |
          dotnet build tests/Dekaf.Tests.Integration --configuration Release
          ./tests/Dekaf.Tests.Integration/bin/Release/net10.0/Dekaf.Tests.Integration \
            --hangdump \
            --hangdump-timeout 2m \
            --hangdump-type Full \
            --results-directory ./TestResults/Integration
        continue-on-error: true

      - name: Upload HangDump artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hangdump-artifacts
          path: |
            ./TestResults/**/*.dmp
            ./TestResults/**/*hangdump*
            ./**/*.dmp
          if-no-files-found: ignore
          retention-days: 7

      - name: Stop Kafka
        if: always()
        run: docker rm -f kafka || true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with Analysis
        run: dotnet build --configuration Release /p:TreatWarningsAsErrors=true

      - name: Check Formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true  # Format check is informational

  package:
    name: Create Packages
    runs-on: ubuntu-latest
    needs: [build, code-quality]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack --configuration Release --no-build --output ./packages

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
          retention-days: 30
