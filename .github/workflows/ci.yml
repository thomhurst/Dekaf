name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      publish_nuget:
        description: 'Publish to NuGet'
        type: boolean
        required: false
        default: false

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Free Disk Space
        if: runner.os == 'Linux'
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: false
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for GitVersion

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3
        continue-on-error: true  # Don't fail if GitVersion has issues on PR branches

      - name: Pre-pull Kafka Image (Ubuntu only)
        if: runner.os == 'Linux'
        run: docker pull confluentinc/cp-kafka:7.5.0

      - name: Run Pipeline
        env:
          NuGet__ShouldPublish: ${{ inputs.publish_nuget == true && 'true' || 'false' }}
          NuGet__ApiKey: ${{ secrets.NUGET__APIKEY }}
        run: dotnet run --project tools/Dekaf.Pipeline

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            **/TestResults/**
            **/test-results/**
          retention-days: 7

      - name: Upload HangDump artifacts
        uses: actions/upload-artifact@v4
        if: always() && runner.os == 'Linux'
        with:
          name: hangdump-artifacts
          path: |
            ./TestResults/**/*.dmp
            ./TestResults/**/*hangdump*
            ./**/*.dmp
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: nuget-packages
          path: |
            **/bin/Release/*.nupkg
            **/bin/Release/*.snupkg
          if-no-files-found: ignore
          retention-days: 30

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: 'preview'

      - name: Check Formatting
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true  # Format check is informational
