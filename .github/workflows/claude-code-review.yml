name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Required to post and update review comments
      issues: write         # Required to create/update comments
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diff analysis

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review this pull request. This is a Kafka client library for .NET.

            IMPORTANT INSTRUCTIONS:
            - If this is a new push to an existing PR (synchronize event), review ONLY the new changes since the last review
            - Check if previous review comments have been addressed by the new commits
            - Mark resolved issues as fixed and identify any remaining or new issues
            - Focus on: CLAUDE.md compliance, zero-allocation in hot paths, ConfigureAwait(false), thread-safety, and test coverage

            Review the PR at: https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}

            After reviewing, post your findings as a PR review comment. If there are no issues, approve the PR.

